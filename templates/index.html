<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Quality Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
  <body>
    <nav class="navbar" style="background-color: #F9629F;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/" style="font-family:Bona Nova SC,serif; font-size: 2rem;">Water Quality Prediction</a>
        </div>
      </nav>

      <div class="container">
        <div class="img">
            <img src="{{href}}" alt="Background Img">
        </div>
        <div class="login-content">
            <form method="POST">
                <img src="{{avatar}}" alt="Avatar Img">
                <h2 class="title">Enter Data</h2>
                <div class="input-div one">
                    <div class="i">
        
                    </div>
                    <div class="div">
                        <h5>BOD(mg/L)</h5>
                        <input type="text" class="input" name="BOD" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                      
                    </div>
                    <div class="div">
                        <h5>FC(mpn/100ml)</h5>
                        <input type="text" class="input" name="FC" required>
                     </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                      
                    </div>
                    <div class="div">
                        <h5>FS(mpn/100ml)</h5>
                        <input type="text" class="input" name="FS" required>
                     </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                      
                    </div>
                    <div class="div">
                        <h5>pH</h5>
                        <input type="text" class="input" name="pH" required>
                     </div>
                </div>
                <input type="submit" class="btn" value="Predict">
            </form>
        </div>
    </div>
    <script>
      //Select all the elements with the class 'input' and store them in the inputs variable
const inputs = document.querySelectorAll('.input');

//Function to add the 'focus' class to the parent element when an input field is focused
const addFocusClass = function (){
   const parent = this.parentNode.parentNode;
   parent.classList.add('focus');
};

//Function to remove the 'focus' class from the parentelement when an input field loses focus, if the input field is empty
const removeFocusClass = function(){
   const parent = this.parentNode.parentNode;
   if(this.value === ''){
       parent.classList.remove('focus');
   }
};

//Loop through each input element
inputs.forEach((input) => {
   //Add event listener for 'focus' evemt, calling theaddFocusClass function 
   input.addEventListener('focus', addFocusClass);

   //Add event listener for 'blur' event, calling the removeFocusClass function
   input.addEventListener('blur', removeFocusClass);
});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
