<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Quality Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar" style="background-color: #F9629F; box-shadow: 0px 1px 10px #999;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/" style="font-family:Bona Nova SC,serif; font-size: 2rem;">Water Quality Prediction</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card" style="background-color: #dee2e6;">
            <div class="card-body">
              <h2 class="card-title text-center">Prediction Result</h2>
              <p class="card-text text-center">Predicted Dissolved Oxygen (DO) <strong>{{ predicted_do }}</strong></p>
              <p class="card-text text-center">Water Quality is <strong>{{ prediction }}</strong></p>
              <p class="card-text text-center">Mean Square Error: <strong>{{ mse }}</strong></p>
              <p class="card-text text-center">Root Mean Square Error:<strong>{{ r2 }}</strong></p>
              <div class="text-center">
                <a href="/" class="btn btn-primary">Predict Again</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
        <h2>Actual vs. Predicted DO Levels</h2>
        <img src="{{ plot_url }}" alt="Actual vs Predicted Plot" />
    </div>

    <div class="container mt-5">
      <h2>Actual vs. Predicted DO Levels</h2>
      <img src="{{ bar_plot_url }}" alt="Actual vs Predicted Plot" />
  </div>
  </body>
</html>
